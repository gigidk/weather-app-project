<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@600&family=Genos:wght@200;465;500&family=Jura&family=K2D:wght@300&family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="box">
      <div class="container">
        <ul class="preset-cities">
          <li id="globe">ðŸŒŽ</li>
          <li class="presets" id="preset1">San Francisco</li>
          <li class="presets" id="preset2">New York</li>
          <li class="presets" id="preset3">Paris</li>
          <li class="presets" id="preset4">Moscow</li>
          <li class="presets" id="preset5">Tokyo</li>
        </ul>
        <form>
          <input
            id="enter-city"
            type="text"
            placeholder="Enter city"
            autocomplete="off"
          />
          <input class="go" id="search-go" type="submit" value="Go" />
        </form>
        <button id="current-city">Current</button>
        <div class="header-text">
          <h1><span id="city"></span></h1>
          <h2 id="header-month-date"></h2>
          <p id="header-day"></p>
        </div>

        <div class="row current">
          <div class="col-2" id="current-emoji"></div>
          <div class="col-2 tempCol" id="current-temp">
            <h3 class="nowTemp" id="temperatureNow"></h3>
            <p id="weather-description"></p>
          </div>
          <div class="col-3" id="celsius-farenheit">
            <p>
              <a href="#" class="selected" id="celsius">Â°C</a>/<a
                href="#"
                id="farenheit"
                >Â°F</a
              >
            </p>
          </div>
          <div class="col-2 wind-hum">
            <p>Humidity:</p>
            <p>Wind:</p>
          </div>
          <div class="col-2 wind-hum-values">
            <p><span id="humidity"></span>%</p>

            <p><span id="wind"></span><span id="windUnits">km/h</span></p>
          </div>
        </div>
        <hr />
        <div class="row weekly">
          <div class="col">
            <ul class="forecastDay">
              <li id="day0"></li>
              <li id="day0-emoji"></i></li>
              <li>
                <span class="dailyHigh" id="highDay0"></span>/
                <span class="dailyLow" id="lowDay0"></span>
              </li>
            </ul>
          </div>
          <div class="col">
            <ul class="forecastDay">
              <li id="day1"></li>
              <li id="day1-emoji"></i></li>
              <li>
                <span class="dailyHigh" id="highDay1"></span>/
                <span class="dailyLow" id="lowDay1"></span>
              </li>
            </ul>
          </div>
          <div class="col">
            <ul class="forecastDay">
              <li id="day2"></li>
              <li id="day2-emoji"></i></li>
              <li>
                <span class="dailyHigh" id="highDay2"></span>/
                <span class="dailyLow" id="lowDay2"></span>
              </li>
            </ul>
          </div>
          <div class="col">
            <ul class="forecastDay">
              <li id="day3"></li>
              <li id="day3-emoji"></i></li>
              <li>
                <span class="dailyHigh" id="highDay3"></span>/
                <span class="dailyLow" id="lowDay3"></span>
              </li>
            </ul>
          </div>
          <div class="col">
            <ul class="forecastDay">
              <li id="day4"></li>
              <li id="day4-emoji"></i></li>
              <li>
                <span class="dailyHigh" id="highDay4"></span>/
                <span class="dailyLow" id="lowDay4"></span>
              </li>
            </ul>
          </div>
        </div>
        <hr />
      </div>
    </div>
    <div id="footer">
      <p>
        <a
          href="https://github.com/gigidk/weather-app-project"
          target="_blank"
          rel="noreferrer noopener"
          >Open source code</a
        >
        by Dani.
      </p>
    </div>
    <script
      src="https://kit.fontawesome.com/6041ac5592.js"
      crossorigin="anonymous"
    ></script>
    <script src="src/app.js"></script>
  </body>
</html>
